project: 
  type: book

book: 
  page-navigation: true
  title: "NOAA quarto book" 
  site-url: "https://w1996jy.github.io/Aitcookbook" 
  repo-url: "https://github.com/w1996jy/Aitcookbook"
  repo-actions: [edit, source, issue]
  favicon: assets/favicon.ico
  downloads: [pdf, docx]
  search: true
  author:
    - name: Junyue Wang
      affiliations:
        - name: Shandong Agricultural University
          department: State Key Laboratory of Crop Biology, College of Agronomic Sciences
    - name: Fei Liang
      institute: test
      affiliations:
        - name: Henan University
          department: State Key Laboratory of Crop Stress Adaptation and Improvement
    - name: M. Waqar Khan
      affiliations:
        - name: Henan University
          department: SState Key Laboratory of Crop Stress Adaptation and Improvement
  chapters:
    - index.qmd
    - content/introduce.qmd
    - content/installation.qmd

  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#FCD581"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
    style: "docked"
    search: true
    collapse-level: 1

bibliography: [content/references.bib]

execute:
  echo: false
  code-overflow: wrap

format:
  titlepage-pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    titlepage: "plain"
    keep-tex: true
  docx:
    toc: true
    toc-depth: 2
    reference-doc: template.docx
    always_allow_html: true
  html:
    theme: [cosmo, assets/theme.scss] 
    toc: true
    toc-depth: 3

filters:
  - assets/include-files.lua
  - quarto

# Comment next 2 lines if the PDF is having trouble
metadata-files:
  - _frontmatter.yml
 
